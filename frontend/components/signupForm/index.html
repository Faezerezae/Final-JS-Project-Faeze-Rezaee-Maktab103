<div class="w-5">
  <a href="/login"><load ="/components/icons/arrow-left-short.html" /></a>
</div>

<div class="flex items-center justify-center p-24">
  <load ="/components/icons/Vector1.html" />
</div>

<div class="w-full px-4 bg-white">
  <form class="space-y-6" id="signupForm">
    <h5 class="font-semibold text-3xl text-gray-900 text-center">
      Signup to Your Account
    </h5>
    <div class="relative mb-6 text-gray-500  hover:border-black hover:text-black">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
      >
        <i class="bi bi-person-bounding-box"></i>
      </div>
      <input
        type="text"
        name="username"
        id="username"
        class="bg-gray-50 border border-transparent text-sm rounded-lg focus:ring-black focus:border-black block w-full ps-10 p-2.5"
        placeholder="Username"
        required
      />
    </div>

    <div
      class="relative mb-6 text-gray-500 hover:border-black hover:text-black flex justify-center items-center"
    >
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
      >
        <i class="bi bi-lock-fill"></i>
      </div>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
        class="bg-gray-50 border border-transparent text-sm rounded-lg focus:ring-black focus:border-black block w-full ps-10 p-2.5"
      />
      <button
        type="button"
        class="show-password absolute inset-y-0 end-0 flex items-center pe-3.5 cursor-pointer z-40"
        id="show-password"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
          />
        </svg>
      </button>
    </div>

    <button
      type="submit"
      class="absolute z-30 flex justify-center items-center -translate-x-1/2 rtl:space-x-reverse left-1/2 w-[380px] top-[800px] h-12 rounded-full bg-slate-600 hover:bg-black text-white whitespace-nowrap p-4 font-medium text-sm"
    >
      Sing in
    </button>
  </form>
  <div
    class="p-4 mt-6 text-sm text-red-800 rounded-lg bg-red-100 hidden"
    role="alert"
    id="signupFormError"
  ></div>
</div>

<a
  href="/login"
  class="font-bold text-center flex justify-center items-center cursor-pointer hover:underline p-5"
  >login</a
>

<script type="module" src="/components/signupForm/signupForm.js"></script>
